<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tomodachi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <!-- <script src="main.js"></script> -->
  <script>
    const createAccount = () =>
      fetch('/api/accounts', { method: 'post' })
      .then(response => response.json())
      .then(myJson => location.href = '/account/' + myJson.accountId);
  </script>
</head>
<body class='bg-light'>
  <div class='container my-5'>
    <h1 class="display-4">Tomodachi</h1>
    <p class="lead">Grow relationships by remembering things about people and thinking of things to talk to them about.</p>
    <button
      type='button'
      class='btn btn-outline-primary mx-auto my-5'
      style='width: 14rem; display: block;'
      data-test-id="create-account"
      onclick="createAccount()"
    >
      <span>Create a page just for you</span>
      <div class='small'>It's free and instant!</div>
    </button>
  </div>
</body>
</html>
